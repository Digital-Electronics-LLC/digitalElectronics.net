<!DOCTYPE html>
<html>
  <head>
    <title>Digital Electronics</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="common.css">
    <style>
      .footer {
         padding: 5px; /* Some padding */
         margin:0px;
         text-align: center; /* Center text*/
         background: #ddd; /* Grey background */
      }
      .main {
        text-align: center;
      }
      .image {
        float:top;
      }
    </style>
  </head>
  <body>
    <script src="navbar.js"></script>
    <div class="header">
      <h1>Digital Electronics</h1>
    </div>
    <div class="main">
      <div class="image"><img src="/assets/newspaper-icon.png" alt="newspaper"></div>
      Note: new news(no pun intended) will only be shown for 21 days. After<br>that, they will be deleted to prevent storage overload because I only have 100 MB.
      <hr>
      <div id="news"></div>
      <br><br><br><br><br><br> 
    </div>
    <script>
      var newsEl = document.getElementById("news")
      fetch("/news.json").then(r => r.json()).then(news => {
        if(news.length === 0){
          newsEl.innerHTML = "<marquee><h3>No current news, You're all caught up!</h3></marquee>"
          return
        }
        var html = ""
        for(var i=0; i<news.length; i++){
          var n = news[i]
          html += "<h1>"+n.title+"</h1>"
          html += "<p>"+n.content+"</p>"
          html += "<hr>"
        }
        newsEl.innerHTML = html
      })
    </script>
    <div class="footer">
      <h2>Contact Us</h2>
        <a href="https://github.com/Digital-Electronics-LLC">github</a><br>
        Â©2021 Digital-Electronics-LLC
    </div>
  </body>
</html>
