<!DOCTYPE html>
<html>
  <head>
    <title>Digital Electronics</title>
    <meta charset="UTF-8">
    <style>
      :root{
        /*These colors are from https://colorhunt.co/palette/ff4848ffd371c2ffd99ddac6*/
        --color-1:#FF4848;
        --color-2:#FFD371;
        --color-3:#C2FFD9;
        --color-4:#9DDAC6;
        --background-1:#012443;
      }
      body, html{
        padding:0;
        margin:0;
        width:100%;
        height:100%;
      }
      body{
        font-family:sans-serif;
      }
      nav{
        background:var(--background-1);
      }
      nav > a{
        padding:15px;
        color:white;
        display:inline-block;
        text-decoration:none;
      }
      nav > a:hover{
        background:var(--color-1);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Digital Electronics</a>
      <a>Link</a>
    </nav>
    <h1>Digital Electronics</h1>
  </body>
</html>
